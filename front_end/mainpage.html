<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="mainscript.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fb;
        }

        #n1 {
            background-color: #f0f4f8;
            height: 8vh;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            padding: 0 1.5rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        #logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 1px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-stroke: 1px #0072ff;
            cursor: pointer;
            letter-spacing: 0.5px;
            transition: transform 0.2s ease-in-out;
        }

        #logo:hover {
            transform: scale(1.05);
        }

        #search {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 0 15px;
            width: 45vw;
            height: 5vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        #search .bi-search {
            position: relative;
            left: 1.5px;
            top: 1px;
            font-size: 1.2rem;
            margin-right: 10px;
            color: #888;
            cursor: pointer;
            transition: color 0.2s ease-in-out, left 0.2s ease-in-out;
        }

        #search .bi-search:hover {
            color: #555;
        }

        #search input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            color: #333;
        }

        #search input::placeholder {
            color: #a0a0a0;
        }

        #info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #StorageInfo {
            height: 40px;
            padding: 0 15px;
            border-radius: 10px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s ease-in-out;
        }

        #StorageInfo:hover {
            opacity: 0.9;
        }

        #notification,
        #accountinfo {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #notification {
            background-color: #00bcd4;
        }

        #notification .bi {
            font-size: 1.3rem;
            color: #fff;
        }

        #accountinfo {
            background-color: #0072ff;
        }

        #accountinfo .bi {
            font-size: 1.5rem;
            color: #fff;
        }

        #main {
            display: flex;
            flex: 1;
            height: calc(100vh - 8vh);
        }

        #leftbar {
            height: 100vh;
            width: 15vw;
            background-color: #33CFFF;
            flex-direction: column;
            flex-shrink: 0;
        }

        #left {
            margin-top: 5vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2.5vh;
        }

        .button {
            height: 7vh;
            width: 16vh;
            border-radius: 2vh;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .options {
            background-color: #33CFFF;
            color: white;
            border: none;
            margin-top: 1vh;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .options:hover {
            background-color: #004877;
        }

        #optionlist {
            margin-top: 6vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1vh;
            flex: 1;
        }

        #logout {
            margin-top: 75px;
            flex-wrap: wrap;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #middle {
            height: 100%;
            width: 70vw;
            min-width: 0;
            display: flex;
            flex-wrap: wrap;
            /* gap: 20px; */
            margin-top: 10px;
        }

        #last {
            height: 100vh;
            width: 15vw;
            background-color: #d6e7f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            box-sizing: border-box;
        }

        .share-button {
            margin-top: 30px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 1vh;
            border: none;
            background-color: #0072ff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .share-button:hover {
            background-color: #005bb5;
        }

        #shareOptions {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2vh;
        }

        #fileshare_search {
            margin: 5px;
            display: flex;
            gap: 0;
        }

        #fileSearch {
            width: 90%;
            padding: 10px 6px;
            border-bottom-left-radius: 0.8vh;
            border-top-left-radius: 0.8vh;
            text-overflow: ellipsis;
            border: none;
        }

        #fileshare_button {
            width: auto;
            padding: 10px 6px;
            border-bottom-right-radius: 0.8vh;
            border-top-right-radius: 0.8vh;
            border: none;
        }

        #share_list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .share {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .share:hover {
            transform: scale(1.1);
        }

        .list {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
        }

        .share_li {
            font-size: large;
            font-weight: bold;
        }

        #WhatsApp {
            background-color: #25D366;
        }

        #mail {
            background-color: #D44638;
        }

        #link {
            background-color: #6c757d;
        }

        #share_list {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        button[title="WhatsApp"] {
            background-color: #25D366;
        }


        button[title="Email"] {
            background-color: #D44638;
        }

        button[title="Link"] {
            background-color: #6c757d;
        }

        #fileViewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            /* dim background */
            display: none;
            /* hidden until opened */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #viewerContent {
            position: relative;
            width: 95%;
            height: 95%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        #closeBtn {
            position: absolute;
            top: 0px;
            right: 0px;
            background: white;
            color: rgb(94, 92, 92);
            border: none;
            font-size: 20px;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 10000;
        }
        #closeBtn:hover{
            background-color: #bdb7b7;
        }

        #viewerContent img,
        #viewerContent iframe {
            width: 80%;
            height: 80%;
            object-fit: contain;
            border: none;
        }
    </style>
</head>

<body>
    <nav id="n1">
        <div id="logo">
            <h2>CloudStorage☁️ </h2>
        </div>
        <form id="search">
            <span>
                <i class="bi bi-search" id="symbol"></i>
            </span>
            <input id="inputs" type="text" name="query" placeholder="Search..." />
        </form>
        <div id="storage">
            <button id="StorageInfo">Storage Info</button>
        </div>
        <div id="info">
            <div id="notification"><i class="bi bi-bell-fill"></i></div>
            <button id="accountinfo" onclick="display()"> <i class="bi bi-person-circle"></i></button>
        </div>
    </nav>
    <div id="main">
        <div id="leftbar">
            <div id="left">
                <input type="file" id="uploadInput" onchange="handleFile(event)" style="display: none;" />
                <button class="button" onclick="triggerUpload()"><i class="bi bi-cloud-upload"></i> Upload</button>
                <button class="button" onclick="goToTask()"><i class="bi bi-list-task"></i> Task</button>
                <button class="button" onclick="goToDiary()"><i class="bi bi-journal"></i> Diary</button>
            </div>
            <div id="optionlist">
                <button onclick="showSection('personal')" id="btn-personal" class="options"><i
                        class="bi bi-person-workspace"></i> Personal</button>
                <button onclick="showSection('starred')" id="btn-starred" class="options"><i
                        class="bi bi-star-fill"></i> Starred</button>
                <button onclick="showSection('deleted')" id="btn-deleted" class="options"><i class="bi bi-trash"></i>
                    Delete</button>
            </div>
            <div id="logout">
                <button onclick="window.location='landingpage.html'" id="btn-logout" class="options"><i
                        class="bi bi-box-arrow-in-left"></i> Log out</button>
            </div>
        </div>
        <div id="middle">
        </div>
        <div id="fileViewer" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:9999;">

            <div id="viewerContent"
                style="position:relative; background:white; padding:20px; border-radius:8px; display:flex; flex-direction:column;">
                <div id="fileContent"></div>
                   
                </button>
            </div>
        </div>
        <div id="last">
            <div class="share_button">
                <button onclick="toggleShareOptions()" class="share-button">
                    <i class="bi bi-share-fill"></i> Share
                </button>
            </div>
            <div id="shareOptions">
                <form action="/search" method="GET" id="fileshare_search">
                    <input type="text" id="fileSearch" placeholder="Enter file name to share..." />
                    <button id="fileshare_button"><i class="bi bi-search"></i></button>
                </form>
                <div id="share_list">
                    <div class="list">
                        <button class="share" title="Email">
                            <i class="bi bi-envelope-fill" id="mail"></i>
                        </button>
                        <span class="share_li">Email</span>
                    </div>
                    <div class="list">
                        <button class="share" title="Link">
                            <i class="bi bi-link-45deg" id="link"></i>
                        </button>
                        <span class="share_li">Link</span>
                    </div>
                    <div class="list">
                        <button class="share" title="WhatsApp">
                            <i class="bi bi-whatsapp" id="WhatsApp"></i>
                        </button>
                        <span class="share_li">Whatsapp</span>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
