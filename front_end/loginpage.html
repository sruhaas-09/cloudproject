<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="signuppage.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    #box {
      width: 85vw;
      max-width: 1000px;
      height: 75vh;
      border-radius: 1.5vh;
      background: #fff;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      display: flex;
      overflow: hidden;
    }

    #arrange1 {
      width: 45%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    #arrange2 {
      width: 55%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #00bcd4, #26c6da);
      color: white;
      padding: 2vh;
    }

    img {
      width: 90%;
      max-width: 300px;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    h2 {
      margin: 1vh 0 3vh;
      font-weight: 400;
    }

    #loginForm {
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #loginForm input[type="email"],
    #loginForm input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    #h{
        font-family: serif;
        font-size: xx-large;
        font-weight: bold;
    }

    #loginForm input:focus {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
    }

    #check {
      width: 100%;
      margin-top: 1vh;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      color: #fff;
    }

    #forgotpassword {
      width: 100%;
      text-align: right;
      margin-top: 1vh;
      font-size: 0.9rem;
    }

    #forgotpassword a {
      color: #1722bd;
      text-decoration: none;
      font-size: medium;
    }

    #forgotpassword a:hover {
      text-decoration: underline;
    }

    #button {
      margin-top: 3vh;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #login {
      width: 50%;
      max-width: 200px;
      padding: 12px;
      border-radius: 30px;
      border: none;
      background-color: #ffffff;
      color: #00bcd4;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #login:hover {
      background-color: #e1f5fe;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      #box {
        flex-direction: column;
        height: auto;
        width: 90vw;
      }

      #arrange1, #arrange2 {
        width: 100%;
      }

      #login {
        width: 60%;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <script>
    fetch(`${window.location.origin}/login`)
  .then(res => res.json())
  .then(data => {
    localStorage.setItem('token', data.token); 
    window.location.href = 'mainpage.html';   
  });
const token = localStorage.getItem('token');
  </script>
</head>
<body>
  <div id="box">
    <div id="arrange1">
      <img src="landingpage.jpg" alt="Welcome Image" />
    </div>
    <div id="arrange2">
      <h1>Welcome to Cloud ☁️</h1>
      <h2 id="h">Login</h2>
      <form id="loginForm"  action="/login" method="post">
        <input type="email" name="email" placeholder="Enter your Email" name="email" id="email" required />
        <input type="password" name="password_entery" placeholder="Password" id="password" required />
        <div id="check">
          <input type="checkbox" id="agree" required />
          <label for="agree">I agree to the Terms & Conditions</label>
        </div>
        <div id="forgotpassword">
          <a href="forgotpasswordpage.html" target="_top">Forgot password?</a>
        </div>
        <div id="button">
          <button id="login" type="submit`">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
